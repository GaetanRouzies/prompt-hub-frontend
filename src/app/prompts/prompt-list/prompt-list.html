<div class="flex flex-column gap-3">
  <div class="flex align-items-center gap-2 flex-wrap">
    <label class="font-semibold">Filtrer par catégorie</label>
    <p-select
      [options]="(categories$ | async) ?? []"
      optionLabel="name"
      optionValue="id"
      [(ngModel)]="selectedCategoryId"
      placeholder="Sélectionner une catégorie"
      [showClear]="true"
      class="w-full"
    />
  </div>
  <div class="flex flex-column gap-3">
    @for (prompt of (prompts$ | async) ?? []; track prompt.id) {
      <app-prompt-card [prompt]="prompt" />
    } @empty {
      <p-card>
        <p class="m-0 text-color-secondary">Aucun prompt pour le moment.</p>
      </p-card>
    }
  </div>
</div>
