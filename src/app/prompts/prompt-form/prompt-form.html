@if (loading()) {
  <p class="flex align-items-center gap-2">
    <i class="pi pi-spin pi-spinner"></i>
    Chargement…
  </p>
} @else {
  <p-card [header]="promptId() ? 'Modifier le prompt' : 'Nouveau prompt'">
    <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="field">
      <label for="title">Titre</label>
      <input pInputText id="title" formControlName="title" class="w-full" />
      <small class="invalid-feedback">Le titre est requis (max 30 caractères).</small>
    </div>
    <div class="field">
      <label for="content">Contenu</label>
      <textarea
        pTextarea
        id="content"
        formControlName="content"
        rows="6"
        class="w-full text-sm"
      ></textarea>
      <small class="invalid-feedback">Le contenu est requis.</small>
    </div>
    <div class="field">
      <label for="category">Catégorie</label>
      <p-select
        id="category"
        formControlName="categoryId"
        [options]="(categories$ | async) ?? []"
        optionLabel="name"
        optionValue="id"
        placeholder="Sélectionner une catégorie"
        class="w-full"
      />
      <small class="invalid-feedback">La catégorie est requise.</small>
    </div>
    <div class="flex justify-content-end gap-2">
      @if (promptId()) {
        <p-button
          class="mr-auto"
          type="button"
          [outlined]="true"
          label="Supprimer"
          severity="danger"
          icon="pi pi-trash"
          size="small"
          [loading]="deleting()"
          (onClick)="deletePrompt()"
        />
      }
      <p-button
        type="button"
        label="Annuler"
        severity="secondary"
        routerLink="/prompts"
        size="small"
      />
      <p-button
        type="submit"
        [label]="promptId() ? 'Enregistrer' : 'Créer'"
        icon="pi pi-check"
        size="small"
        [loading]="submitting()"
      />
    </div>
  </form>
  </p-card>
}
