<div style="border: 1px solid black;padding: 1rem;margin-bottom: 1rem;">
  <div>{{ prompt().title }} par {{ prompt().author.username }}
    <button>Edit</button>
    <button (click)="copyToClipboard()">Copier</button>
  </div>
  <textarea readonly style="width: 100%" rows="8">{{prompt().content}}</textarea>
  <div>
    <span>{{prompt().category.name}}</span>
    <button>Upvote</button>
    <span>{{prompt().score}}</span>
    <button>Downvote</button>
  </div>
</div>
