<p-card [header]="isLogin() ? 'Connexion' : 'Créer un compte'">
  <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column gap-3">
    <div class="field">
      <label for="username">Identifiant</label>
      <input pInputText id="username" formControlName="username" class="w-full" />
      <small class="invalid-feedback">L'identifiant est requis.</small>
    </div>
    <div class="field">
      <label for="password">Mot de passe</label>
      <p-password
        inputId="password"
        formControlName="password"
        [feedback]="false"
        [toggleMask]="true"
        inputStyleClass="w-full"
        class="w-full"
      />
      <small class="invalid-feedback">Le mot de passe est requis.</small>
    </div>
    <div class="flex justify-content-end gap-2">
      <p-button
        type="button"
        [label]="isLogin() ? 'Créer un compte' : 'Déjà un compte ? Connexion'"
        severity="secondary"
        size="small"
        (onClick)="toggleMode()"
      />
      <p-button
        type="submit"
        [label]="isLogin() ? 'Connexion' : 'Créer le compte'"
        [icon]="isLogin() ? 'pi pi-sign-in' : 'pi pi-user-plus'"
        [loading]="submitting()"
        size="small"
      />
    </div>
  </form>
</p-card>
