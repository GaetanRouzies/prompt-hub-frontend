<p-card header="Connexion">
  <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column gap-3">
    <div class="flex flex-column gap-2">
      <label for="username">Identifiant</label>
      <input pInputText id="username" formControlName="username" class="w-full" />
      @if (form.controls.username.invalid && form.controls.username.touched) {
        <small class="p-error">L'identifiant est requis.</small>
      }
    </div>
    <div class="flex flex-column gap-2">
      <label for="password">Mot de passe</label>
      <p-password
        id="password"
        formControlName="password"
        [feedback]="false"
        [toggleMask]="true"
        inputStyleClass="w-full"
      />
      @if (form.controls.password.invalid && form.controls.password.touched) {
        <small class="p-error">Le mot de passe est requis.</small>
      }
    </div>
    <div class="flex gap-2">
      <p-button
        type="submit"
        label="Connexion"
        icon="pi pi-sign-in"
        [loading]="submitting"
        size="small"
      />
      <p-button
        type="button"
        label="CrÃ©er un compte"
        severity="secondary"
        routerLink="/register"
        size="small"
      />
    </div>
  </form>
</p-card>
