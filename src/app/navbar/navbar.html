<header class="navbar-shadow p-3 mb-4">
  <div class="container flex justify-content-between align-items-center">
    <a routerLink="/" class="navbar-logo flex gap-2 align-items-center">
      <img ngSrc="/logo-prompt-hub.png" alt="logo" width="36" height="36" />
      Prompt Hub
    </a>
    <div class="flex gap-2">
      <p-button
        [icon]="isDark() ? 'pi pi-sun' : 'pi pi-moon'"
        size="small"
        severity="secondary"
        (onClick)="toggleDarkMode()"
      />
      <p-button routerLink="/prompts/create" label="Ajouter" icon="pi pi-plus" size="small" />
    </div>
  </div>
</header>
