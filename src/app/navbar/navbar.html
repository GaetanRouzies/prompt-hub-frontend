<header class="shadow-primary p-3 mb-4">
  <div class="container flex align-items-center justify-content-between">
    <a routerLink="/" class="navbar-logo flex align-items-center gap-2">
      <img ngSrc="/logo-prompt-hub.png" alt="Logo Prompt Hub" width="36" height="36" />
      Prompt Hub
      <p-button
        [icon]="isDark() ? 'pi pi-sun' : 'pi pi-moon'"
        severity="secondary"
        size="small"
        (onClick)="toggleDark()"
      />
    </a>
    <nav class="flex align-items-center gap-2 ml-auto">
      @if (auth.currentUser(); as currentUser) {
        <span class="text-color-secondary text-sm">{{ currentUser.username }}</span>
        <p-button
          icon="pi pi-sign-out"
          severity="secondary"
          size="small"
          (onClick)="auth.logout()"
        />
      } @else {
        <p-button
          routerLink="/auth"
          label="Connexion"
          icon="pi pi-sign-in"
          severity="secondary"
          size="small"
        />
      }
      <p-button routerLink="/prompts/add" label="Ajouter" icon="pi pi-plus" size="small" />
    </nav>
  </div>
</header>
